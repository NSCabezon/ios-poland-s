name: iOS CI Poland

on:
  pull_request:
    branches: [ develop, master, release/** ]

jobs:
  swift-lint:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Static Analysis
        run: bundle exec fastlane run swiftlint 
  
  tests:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.0.app
    
      # Setup ruby
      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true
          
      - name: Cache Pods packages
        uses: actions/cache@v2
        with:
          path: Project/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('Project/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # Runs test lane created earlier
      - name: Run tests
        run: cd Project && bundle exec fastlane ios test && cd ..